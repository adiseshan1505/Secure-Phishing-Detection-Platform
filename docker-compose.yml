version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: phishing-backend
    volumes:
      - ./backend/instance:/app/instance
    # Uses the .env file from the backend directory
    env_file:
      - ./backend/.env
    # Ensure stdout/stderr is flushed immediately
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "5000:5000"
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    container_name: phishing-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
